<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/system-settings.css">
</head>
<body>
  <div id="sidebar">
    <h2>Hospital Admin</h2>
    <ul>
      <li><a href="adminDashbord.html">Dashboard</a></li>
      <li><a href="nutrition-history.html">Nutrition History</a></li>

    </ul>

  <div id="main">
    <header>
      <h1>System Settings</h1>
    </header>

    <form id="settingsForm">
      <label>
        Reminder Frequency (hours)
        <input type="number" id="reminderFreq" min="1" placeholder="e.g. 6">
      </label>

      <label>
        Default Supplements
        <input type="text" id="defaultSupplements" placeholder="e.g. Iron, Folic Acid">
      </label>

      <label>
        Alert Threshold (missed reminders)
        <input type="number" id="alertThreshold" min="1" placeholder="e.g. 3">
      </label>

      <button type="submit">Save Settings</button>
    </form>
  </div>
  <script src="../js/system-settings.js"></script>
</body>
</html>
